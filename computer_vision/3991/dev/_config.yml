course_description: بینایی کامپیوتر یکی از زیرشاخه‌های هوش مصنوعی است و هدف از آن استخراج دانش مفید از تصویر ورودی است. بینایی کامپیوتر دارای کاربردهای صنعتی بسیار زیادی است و هر جایی که چشم انسان کارآیی دارد قابل استفاده است. با این وجود، بینایی کامپیوتر هنوز دارای چالش‌های تحقیقاتی بسیار جالبی است. در این درس راجع به نحوه تشکیل تصویر و پارامترهای یک دوربین بحث می‌شود. در ادامه، روش‌هایی برای بهبود کیفیت تصویر در حوزه مکان و فرکانس مطرح می‌شوند. سپس، نحوه استخراج شکل‌های ساده‌ای مانند خط و دایره از تصویر بحث می‌شوند. در ادامه، روش‌های متداول برای ناحیه‌بندی تصویر بررسی می‌شوند.  انطباق تصاویر از لحاظ هندسی نیز مبحث دیگری است که در این درس توضیح داده می‌شود. پس از مرور روش‌های سنتی پردازش تصویر، روش‌های نوین مبتنی بر یادگیری عمیق برای تشخیص اشیاء، ناحیه‌بندی تصویر و ره‌گیری اشیاء ارائه می‌شوند.
